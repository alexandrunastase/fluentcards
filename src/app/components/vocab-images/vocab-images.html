<div class="images" *ngIf="!single">
  <div *ngIf="images">
    <h5>Choose an image for the word «{{ word }}»:</h5>

    <div class="images__row">
      <div class="images__thumb" *ngFor="let item of images">
        <img [src]="item.thumbnail" (click)="selectImage(item)" />
      </div>
    </div>
  </div>

  <h5 *ngIf="errorMessage">{{ errorMessage }}</h5>

  <div class="images__loader" [hidden]="!isLoading">
    <loader [isLoading]="isLoading" [dark]="true"></loader>
  </div>
</div>
